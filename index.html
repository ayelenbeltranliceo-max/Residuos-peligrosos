      <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario: Residuos Peligrosos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #e8f5e9 0%, #e3f2fd 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 15px;
        }

        .header h1 {
            color: #2e7d32;
            font-size: 24px;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .header p {
            color: #666;
            font-size: 15px;
            line-height: 1.5;
        }

        .score-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            display: none;
        }

        .score-box.show {
            display: block;
        }

        .score-box h3 {
            color: #1976d2;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .score-box p {
            font-size: 14px;
            color: #555;
        }

        .question-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 15px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .question-card.correct {
            border-color: #4caf50;
            background: #f1f8f4;
        }

        .question-card.incorrect {
            border-color: #f44336;
            background: #fef5f5;
        }

        .question-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 18px;
        }

        .question-number {
            background: #2e7d32;
            color: white;
            border-radius: 50%;
            min-width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
            margin-right: 12px;
            font-size: 16px;
        }

        .question-text {
            flex: 1;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            line-height: 1.5;
        }

        .status-icon {
            margin-left: 8px;
            font-size: 22px;
            display: none;
            flex-shrink: 0;
        }

        .status-icon.show {
            display: inline;
        }

        .options {
            margin-left: 0;
        }

        .option {
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: flex-start;
            font-size: 15px;
            line-height: 1.5;
            -webkit-tap-highlight-color: transparent;
        }

        .option:active:not(.disabled) {
            transform: scale(0.98);
        }

        .option.selected {
            background: #bbdefb;
            border-color: #2196f3;
        }

        .option.correct-answer {
            background: #c8e6c9;
            border-color: #4caf50;
        }

        .option.incorrect-answer {
            background: #ffcdd2;
            border-color: #f44336;
        }

        .option.disabled {
            cursor: default;
        }

        .option-label {
            font-weight: 700;
            margin-right: 8px;
            flex-shrink: 0;
            color: #555;
        }

        .option-text {
            flex: 1;
        }

        .unanswered-msg {
            color: #ff9800;
            margin-top: 12px;
            font-size: 14px;
            display: none;
            padding: 8px 12px;
            background: #fff3e0;
            border-radius: 6px;
            border-left: 3px solid #ff9800;
        }

        .unanswered-msg.show {
            display: block;
        }

        .button-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            position: sticky;
            bottom: 15px;
        }

        button {
            background: #2e7d32;
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 17px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.3);
            width: 100%;
            max-width: 300px;
            -webkit-tap-highlight-color: transparent;
        }

        button:active:not(:disabled) {
            transform: scale(0.97);
        }

        button:disabled {
            background: #bdbdbd;
            cursor: not-allowed;
            box-shadow: none;
        }

        #resetBtn {
            background: #2196f3;
            display: none;
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
        }

        #resetBtn.show {
            display: inline-block;
        }

        @media (min-width: 768px) {
            body {
                padding: 30px;
            }

            .container {
                max-width: 700px;
            }

            .header {
                padding: 30px;
            }

            .header h1 {
                font-size: 32px;
            }

            .header p {
                font-size: 16px;
            }

            .question-card {
                padding: 25px;
            }

            .question-number {
                min-width: 35px;
                height: 35px;
            }

            .question-text {
                font-size: 18px;
            }

            .options {
                margin-left: 47px;
            }

            .option {
                font-size: 16px;
            }

            button {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cuestionario: Residuos Peligrosos</h1>
            <p>Responde las siguientes preguntas sobre residuos peligrosos y su gestión adecuada.</p>
            <div class="score-box" id="scoreBox">
                <h3 id="scoreText"></h3>
                <p id="scoreMessage"></p>
            </div>
        </div>

        <div id="questionsContainer"></div>

        <div class="button-container">
            <button id="submitBtn" onclick="submitQuiz()">Enviar Respuestas</button>
            <button id="resetBtn" onclick="resetQuiz()">Reiniciar Cuestionario</button>
        </div>
    </div>

    <script>
        var questions = [
            {
                id: 1,
                question: '¿Cuál de los siguientes NO se considera un residuo peligroso?',
                options: [
                    'Baterías de automóvil',
                    'Aceite usado de cocina',
                    'Pilas alcalinas',
                    'Residuos de papel limpio'
                ],
                correct: 3
            },
            {
                id: 2,
                question: 'Los residuos peligrosos pueden causar daños a la salud humana y al medio ambiente si no se gestionan adecuadamente.',
                options: ['Verdadero', 'Falso'],
                correct: 0
            },
            {
                id: 3,
                question: '¿Cuál es la característica que define a un residuo como peligroso?',
                options: [
                    'Es biodegradable',
                    'Es inflamable, corrosivo, reactivo o tóxico',
                    'Se puede reciclar fácilmente',
                    'Es orgánico y compostable'
                ],
                correct: 1
            },
            {
                id: 5,
                question: 'Los residuos electrónicos como computadoras y celulares se consideran residuos peligrosos.',
                options: ['Verdadero', 'Falso'],
                correct: 0
            },
            {
                id: 6,
                question: '¿Cuál de los siguientes métodos es adecuado para la disposición de residuos peligrosos?',
                options: [
                    'Mezclarlos con residuos domésticos',
                    'Almacenarlos en contenedores adecuados y entregarlos a un gestor autorizado',
                    'Quemarlos en casa',
                    'Tirarlos en ríos o áreas verdes'
                ],
                correct: 1
            },
            {
                id: 8,
                question: 'Los residuos peligrosos generados en hospitales incluyen:',
                options: [
                    'Gasas y vendajes contaminados',
                    'Agujas y jeringas usadas',
                    'Medicamentos caducados',
                    'Todos los anteriores'
                ],
                correct: 3
            },
            {
                id: 9,
                question: 'La manipulación de residuos peligrosos requiere el uso de equipo de protección personal.',
                options: ['Verdadero', 'Falso'],
                correct: 0
            }
        ];

        var answers = {};
        var submitted = false;

        function renderQuestions() {
            var container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            questions.forEach(function(q, index) {
                var card = document.createElement('div');
                card.className = 'question-card';
                card.id = 'question-' + q.id;

                var optionsHTML = '';
                q.options.forEach(function(option, optIndex) {
                    optionsHTML += '<div class="option" onclick="selectAnswer(' + q.id + ', ' + optIndex + ')" id="option-' + q.id + '-' + optIndex + '">' +
                        '<span class="option-label">' + String.fromCharCode(97 + optIndex) + ')</span>' +
                        '<span class="option-text">' + option + '</span>' +
                        '</div>';
                });

                card.innerHTML = '<div class="question-header">' +
                    '<div class="question-number">' + (index + 1) + '</div>' +
                    '<div class="question-text">' + q.question + '</div>' +
                    '<span class="status-icon" id="status-' + q.id + '"></span>' +
                    '</div>' +
                    '<div class="options">' + optionsHTML + '</div>' +
                    '<div class="unanswered-msg" id="unanswered-' + q.id + '">No respondiste esta pregunta</div>';

                container.appendChild(card);
            });

            updateSubmitButton();
        }

        function selectAnswer(questionId, optionIndex) {
            if (submitted) return;

            answers[questionId] = optionIndex;

            var question = questions.find(function(q) { return q.id === questionId; });
            question.options.forEach(function(_, idx) {
                var optionEl = document.getElementById('option-' + questionId + '-' + idx);
                optionEl.classList.remove('selected');
            });

            document.getElementById('option-' + questionId + '-' + optionIndex).classList.add('selected');
            updateSubmitButton();
        }

        function updateSubmitButton() {
            var submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = Object.keys(answers).length === 0;
        }

        function submitQuiz() {
            submitted = true;
            var score = 0;

            questions.forEach(function(q) {
                var userAnswer = answers[q.id];
                var card = document.getElementById('question-' + q.id);
                var statusIcon = document.getElementById('status-' + q.id);
                var unansweredMsg = document.getElementById('unanswered-' + q.id);

                if (userAnswer === undefined) {
                    unansweredMsg.classList.add('show');
                } else {
                    q.options.forEach(function(_, idx) {
                        var optionEl = document.getElementById('option-' + q.id + '-' + idx);
                        optionEl.classList.add('disabled');

                        if (idx === q.correct) {
                            optionEl.classList.add('correct-answer');
                        }
                        if (idx === userAnswer && idx !== q.correct) {
                            optionEl.classList.add('incorrect-answer');
                        }
                    });

                    if (userAnswer === q.correct) {
                        score++;
                        card.classList.add('correct');
                        statusIcon.textContent = '✓';
                        statusIcon.style.color = '#4caf50';
                        statusIcon.classList.add('show');
                    } else {
                        card.classList.add('incorrect');
                        statusIcon.textContent = '✗';
                        statusIcon.style.color = '#f44336';
                        statusIcon.classList.add('show');
                    }
                }
            });

            var scoreBox = document.getElementById('scoreBox');
            var scoreText = document.getElementById('scoreText');
            var scoreMessage = document.getElementById('scoreMessage');

            scoreText.textContent = 'Puntuación: ' + score + ' de ' + questions.length;
            scoreMessage.textContent = score === questions.length 
                ? '¡Excelente! Respuestas correctas.' 
                : 'Has respondido correctamente ' + score + ' pregunta' + (score !== 1 ? 's' : '') + '.';
            
            scoreBox.classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('resetBtn').classList.add('show');

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetQuiz() {
            answers = {};
            submitted = false;

            document.getElementById('scoreBox').classList.remove('show');
            document.getElementById('submitBtn').style.display = 'inline-block';
            document.getElementById('resetBtn').classList.remove('show');

            renderQuestions();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        renderQuestions();
    </script>
</body>
</html>
